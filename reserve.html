    <section class="book">
        <h2>Book a Table:</h2>
        <form>
        <div class="reg_form">
            <div class="fields">
                <input type="text" class="input" placeholder="Enter your Name" required>
                <input type="tel" class="input" placeholder="Enter your Phone no." required>
                <input type="email" class="input" placeholder="Enter your Email address" required>
                <input type="number" min="1" max="12" class="input" placeholder="Enter number of people" required>
                <input type="date" class="input" placeholder="Enter date of reservation" required>
                <h6>Select reservation slot:</h6>
                <select id="sel">
                    <option>11:00a.m. - 13:00p.m.</option>
                    <option>17:00p.m. - 19:00p.m.</option>
                    <option>21:00p.m. - 23:00p.m.</option>
                </select> <br>
                <button onclick="alert('Your table has been reserved');" id="bttn">Book Table</button>
            </div>
        </div>
